name: Deploy Vite App to cPanel via SFTP (Optimized)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'  # Enable dependency caching

      # 3️⃣ Install dependencies (faster thanks to cache)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the Vite app
      - name: Build Vite app
        run: npm run build

      # 5️⃣ Upload build artifacts (optional: for debugging or rollbacks)
      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: ./dist

      # 6️⃣ Deploy via SFTP
      - name: Deploy via SFTP to cPanel
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./dist/*
          remote_path: /home/qkvhljbh/public_html/
          sftp_only: true
          delete_remote_files: true  # Cleans old files safely
          exclude: |
            **/.git*
            **/.github*
            node_modules/
            **/node_modules/*
